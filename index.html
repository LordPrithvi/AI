<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Science Q&A Bot</title>
  <style>
    body {
      background: linear-gradient(135deg, #0a0f1c, #141b2d);
      color: #e0e0e0;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffaa, 0 0 20px #00ffaa;
      font-size: 2.2em;
      margin-bottom: 15px;
    }
    #chat {
      width: 85%;
      max-width: 750px;
      height: 420px;
      overflow-y: auto;
      border: 2px solid #00ffaa88;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 20px #00ffaa44;
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
    }
    .msg {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 12px;
      white-space: pre-wrap;
      max-width: 75%;
      line-height: 1.4em;
      animation: fadeIn 0.4s ease;
    }
    .user {
      background: linear-gradient(135deg, #00ffaa33, #00ffaa55);
      align-self: flex-end;
      text-align: right;
      box-shadow: 0 0 6px #00ffaa55;
    }
    .bot {
      background: linear-gradient(135deg, #003344aa, #006666aa);
      align-self: flex-start;
      text-align: left;
      box-shadow: 0 0 6px #00aaff55;
    }
    #inputBox {
      display: flex;
      width: 85%;
      max-width: 750px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px #00ffaa66;
    }
    #question {
      flex: 1;
      padding: 12px;
      border: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
    }
    #question::placeholder {
      color: #aaa;
    }
    #askBtn {
      padding: 12px 25px;
      border: none;
      background: linear-gradient(135deg, #00ffaa, #00aaff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    #askBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00ffaaaa;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h1>🔬 Science Q&A Bot</h1>
  <div id="chat"></div>
  <div id="inputBox">
    <input type="text" id="question" placeholder="Ask me anything about science...">
    <button id="askBtn">Ask</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("question");
    const btn = document.getElementById("askBtn");

    function addMessage(text, sender) {
      let div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function fetchAnswer(query) {
      try {
        const searchUrl = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*`;
        const searchRes = await fetch(searchUrl);
        const searchData = await searchRes.json();

        if (!searchData.query.search.length) {
          return "Sorry, I couldn't find anything on that.";
        }

        const pageTitle = searchData.query.search[0].title;
        const summaryUrl = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(pageTitle)}`;
        const summaryRes = await fetch(summaryUrl);
        const summaryData = await summaryRes.json();

        return summaryData.extract || "I found the page, but it has no summary.";
      } catch (err) {
        return "⚠️ Error: Unable to fetch answer. Please try again.";
      }
    }

    async function askQuestion() {
      const q = input.value.trim();
      if (!q) return;
      addMessage("You: " + q, "user");
      input.value = "";

      addMessage("Bot: Searching...", "bot");

      const answer = await fetchAnswer(q);
      chat.lastChild.remove(); 
      addMessage("Bot: " + answer, "bot");
    }

    btn.onclick = askQuestion;
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") askQuestion();
    });
  </script>
</body>
</html>
